name: Flutter Lint

on:
  push:
    paths:
      - 'frontend/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: |
          ls
          pwd
          cd frontend
          ls
          pwd
          flutter pub get

      - name: Run analyzer
        run: |
          cd frontend
          flutter analyze
